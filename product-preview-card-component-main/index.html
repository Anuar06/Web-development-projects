<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
      <img src="images/image-product-desktop.jpg" alt="image-product">
  </picture>

      <div class="text-content">

          <h3 id="perfume">PERFUME</h3>

          <h1 id="gabrielle">Gabrielle Essence Eau De Parfum</h1>
          <p id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
              <h2 id="new-price">$149.99</h2>
              <h3 id="old-price">$169.99</h3>
          </div>
          <button>
            <img class="cart" src="images/icon-cart.svg" alt="Cart">
            Add to Cart
        </button>        
  </div>
</body>
</html>
